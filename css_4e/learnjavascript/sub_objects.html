<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function sumSalaries(salaries) {
        let sum = 0;
        for (let item of Object.values(salaries)) {
            sum+=item;
        }

        return sum;
    }

    function sumSalaries2(salaries) {
        return Object.values(salaries).reduce((a, b) => a + b, 0);
    }

    function testSumSalaries(item) {
        console.log(`Sum salaries ${sumSalaries(item)}`)
    }

    function testSumSalaries2(item) {
        console.log(`Sum salaries2 ${sumSalaries2(item)}`)
    }

    testSumSalaries({Ivan:100, Pavel:50})
    testSumSalaries({Ivan:100, Igor: 10})
    testSumSalaries({Ivan:100, Marc:75})

    testSumSalaries2({Ivan:100, Pavel:50})
    testSumSalaries2({Ivan:100, Igor: 10})
    testSumSalaries2({Ivan:100, Marc:75})
</script>

</html>
