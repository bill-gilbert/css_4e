<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    const arr = [{id: 1, name: "Ivan"}, {id: 2, name: "Pavel"}, {id: 3, name: "Oleg"}, {id: 4, name: "Igor"}];

    function hello() {
        console.log(findByIndex(1));
        console.log(findByIndex(55));
        console.log(findByName("Pavel"));
        console.log(findByName("Gleb"));
    }

    function findByIndex(index) {
        return arr.find(item => item.id === index);
    }

    function findByName(name) {
        return arr.find(item => item.name === name);
    }

    document.addEventListener("DOMContentLoaded", hello);
</script>

</body>
</html>
