<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test animation</title>
    <style>
        @keyframes fadeIn {
            from {opacity: 0}
            to {opacity: 1}
        }

        .announcement {
            animation-name: fadeIn;
            animation-duration: 10s;
        }
    </style>
</head>
<body>

<div class="announcement">
    Hello, Hello
</div>

</body>
</html>
