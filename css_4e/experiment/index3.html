<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Подписка на рассылку сайта CosmoFarmer.com</title>
  </head>
  <body>
    <h1>Подписка на нашу электронную рассылку</h1>
    <script>
      function sum(obj) {
        let sum = 0;
        for (let prop in obj) {
          sum = sum + +obj[prop];
        }
        return sum;
      }

      let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130,
      };

      console.log(sum(salaries)); // false
    </script>
  </body>
</html>
