  <body>
    <h1>Подписка на нашу электронную рассылку</h1>
    <script>
      let menu = {
        width: 200,
        height: 300,
        title: 'My menu',
      };

      function multiplyNumeric(obj) {
        for (let prop in obj) {
          if (typeof obj[prop] === 'number') {
            console.log('number');
            obj[prop] *= 2;
          }
        }
      }

      multiplyNumeric(menu);
      console.log(menu);
